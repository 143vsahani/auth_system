<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRfuI6ku+KPH2+Qg6J7Z5ZWdDxRL2jj3ddJkZb/M2" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
        }
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="text-center">
        <div class="container">
            <h1>Welcome to Video Upload Platform</h1>
            <!-- Navigation Bar -->
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'upload_video' %}">Upload Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'list_videos' %}">List Videos</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container text-center">
        <p class="lead">Welcome to the platform where you can upload videos and extract subtitles.</p>
    </main>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-8RJ7H4Zgh6MbrIohmC6KoLCJhS4U6onA0c/JWoW5KZJbJh9Pv0I+BmFL8zYGpO3V" crossorigin="anonymous"></script>
</body>
</html>
